<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UkuleleCode - ウクレレ演奏支援</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎸 UkuleleCode</h1>
            <p>ウクレレ演奏支援アプリ</p>
        </header>

        <main>
            <section class="key-selector">
                <h2>演奏キーを選択</h2>
                <div class="key-buttons">
                    <!-- キー選択ボタンがここに動的に生成される -->
                </div>
            </section>

            <section class="chord-progressions" id="chord-progressions" style="display: none;">
                <h2>コード進行パターン</h2>
                
                <div class="section-tabs">
                    <button class="tab-button active" data-section="verse">Aメロ</button>
                    <button class="tab-button" data-section="bridge">Bメロ</button>
                    <button class="tab-button" data-section="chorus">サビ</button>
                </div>

                <div class="chord-display">
                    <div class="chord-section active" id="verse-section">
                        <!-- Aメロのコード進行がここに表示される -->
                    </div>
                    <div class="chord-section" id="bridge-section">
                        <!-- Bメロのコード進行がここに表示される -->
                    </div>
                    <div class="chord-section" id="chorus-section">
                        <!-- サビのコード進行がここに表示される -->
                    </div>
                </div>
            </section>

            <!-- 楽曲リストセクション -->
            <section class="song-list-section" id="song-list-section" style="display: none;">
                <h2>🎵 この進行で弾ける楽曲</h2>
                <div class="song-list-controls">
                    <div class="current-progression">
                        <span class="progression-name" id="current-progression-name"></span>
                    </div>
                    <div class="filters">
                        <select id="genre-filter" class="filter-select">
                            <option value="all">全ジャンル</option>
                        </select>
                        <select id="difficulty-filter" class="filter-select">
                            <option value="all">全難易度</option>
                            <option value="初級">初級</option>
                            <option value="中級">中級</option>
                            <option value="上級">上級</option>
                        </select>
                    </div>
                </div>
                <div class="song-grid" id="song-grid">
                    <!-- 楽曲カードがここに動的に生成される -->
                </div>
                <button class="close-song-list" id="close-song-list">✕ 閉じる</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
